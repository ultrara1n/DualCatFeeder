<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="site.webmanifest">
    <title>DualCatFeeder</title>
</head>

<body>
    <div class="container">
        <h1>DualCatFeeder <img src="connection.svg" class="filter-orange" id="connectionIcon" /></h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="control-tab" data-toggle="tab" href="#control" role="tab"
                    aria-controls="home" aria-selected="true">Control</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="timer-tab" data-toggle="tab" href="#timer" role="tab" aria-controls="profile"
                    aria-selected="false">Timer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab"
                    aria-controls="contact" aria-selected="false">Settings</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="control" role="tabpanel" aria-labelledby="control-tab">
                <p>
                <div class="btn-group" role="group" aria-label="Active motors" id="activeMotors">
                    <button type="button" class="btn btn-primary" onclick="bothMotors()" id="bothMotorsButton">Both
                        motors</button>
                    <button type="button" class="btn btn-secondary" onclick="leftMotor()" id="leftMotorButton">Left
                        motor</button>
                    <button type="button" class="btn btn-secondary" onclick="rightMotor()" id="rightMotorButton">Right
                        motor</button>
                </div>
                </p>
                <p><button onclick="startMotorsForwards()" type="button"
                        class="btn btn-primary btn-lg btn-block">Forwards</button></p>
                <p>
                <div class="input-group mb-3 input-group-lg">
                    <input type="text" class="form-control" aria-label="Seconds" aria-describedby="button-addon2"
                        id="seconds_forwards">
                    <div class="input-group-append">
                        <button onclick="startMotorsForwardsSeconds()" class="btn btn-lg btn-secondary" type="button"
                            id="button-addon2">seconds forwards</button>
                    </div>
                </div>
                </p>
                <p><button onclick="startMotorsBackwards()" type="button"
                        class="btn btn-primary btn-lg btn-block">Backwards</button></p>
                <p>
                <div class="input-group mb-3 input-group-lg">
                    <input type="text" class="form-control" aria-label="Seconds" aria-describedby="button-addon2"
                        id="seconds_backwards">
                    <div class="input-group-append">
                        <button onclick="startMotorsBackwardsSeconds()" class="btn btn-lg btn-secondary" type="button"
                            id="button-addon2">seconds backwards</button>
                    </div>
                </div>
                </p>
                <p><button onclick="stopMotors()" type="button" class="btn btn-danger btn-lg btn-block">Stop
                        motors</button></p>
            </div>
            <div class="tab-pane fade" id="timer" role="tabpanel" aria-labelledby="timer-tab">
                <p>
                <h4>Timer 1</h4>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-4">
                            <label for="timer1Time">Time</label>
                            <input type="time" class="form-control" id="timer1Time">
                        </div>
                        <div class="form-group col-md-6 col-4">
                            <label for="timer1Seconds">Seconds</label>
                            <input type="number" class="form-control" id="timer1Seconds" min="1" max="100">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="timer1Radios"
                                        id="timer1Activated">
                                    <label class="form-check-label" for="timer1Activated">
                                        Activated
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="timer1Radios"
                                        id="timer1Deactivated"">
                                    <label class=" form-check-label" for="timer1Deactivated">
                                    Deactivated
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" onclick="saveTimer1()" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
                <h4>Timer 2</h4>
                </p>
            </div>
            <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby=settings-tab">
                <p>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bootTime">Boot time</label>
                            <input type="text" class="form-control" id="bootTime" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-6">
                            <label for="rebootReason">Reboot reason</label>
                            <input type="text" class="form-control" id="rebootReason" readonly>
                        </div>
                        <div class="form-group col-md-6 col-6">
                            <label for="rebootSource">Reboot source</label>
                            <input type="text" class="form-control" id="rebootSource" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-6">
                            <label for="freeRAM">Free RAM</label>
                            <input type="text" class="form-control" id="freeRAM" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-7">
                            <label for="lastFeedTime">Last feed time</label>
                            <input type="text" class="form-control" id="lastFeedTime" readonly>
                        </div>
                        <div class="form-group col-md-6 col-5">
                            <label for="lastFeedDuration">Last feed seconds</label>
                            <input type="text" class="form-control" id="lastFeedDuration" readonly>
                        </div>
                    </div>
                    <div><button type="button" class="btn btn-primary btn-sm" onclick="toggleAutoUpdate()"
                            id="autoUpdateButton">Auto
                            update</button><span id="lastUpdate" class="last-update"></span></div>
                </form>
                <h2>MQTT</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-6">
                            <label for="mqttHost">Host</label>
                            <input type="text" class="form-control" id="mqttHost">
                        </div>
                        <div class="form-group col-md-3 col-3">
                            <label for="mqttPort">Port</label>
                            <input type="text" class="form-control" id="mqttPort">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-6">
                            <label for="mqttUser">Username</label>
                            <input type="text" class="form-control" id="mqttUser">
                        </div>
                        <div class="form-group col-md-6 col-6">
                            <label for="mqttPassword">Password</label>
                            <input type="password" class="form-control" id="mqttPassword">
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="mqttActive">
                        <label class="form-check-label" for="mqttActive">Active</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveMQTTSettings()">Save</button>
                </form>
                <h2>Expert</h2>
                <p><button onclick="rebootESP()" type="button" class="btn btn-danger btn-lg btn-block">Reboot</button>
                </p>
                <p><button onclick="flushPreferencesESP()" type="button" class="btn btn-danger btn-lg btn-block">Flush
                        preferences</button></p>
                <p><button onclick="activateLog()" class="btn btn-info">Activate logging</button></p>
                <div class="input-group" style="display:none" id="logTextArea">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                </p>
            </div>
        </div>
    </div>

    <script language="javascript" src="js/dualcatfeeder.js" type="text/javascript"></script>
    <script language="javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script language="javascript" src="js/bootstrap.min.js"></script>
    <script language="javascript" src="js/popper.min.js"></script>
</body>

</html>
